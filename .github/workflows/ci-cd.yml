name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        
    - name: Run tests
      run: |
        cd tests
        python -m pytest -v

  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set lowercase repository name
      run: |
        echo "LOWERCASE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ env.LOWERCASE_REPO }}:latest

  deploy-to-kind:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create Kind Kubernetes Cluster
      uses: helm/kind-action@v1.5.0
      with:
        cluster_name: kind
        wait: 120s
        version: v0.20.0
      
    - name: Set lowercase repository name
      run: |
        echo "LOWERCASE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
    - name: Load Docker image into Kind
      run: |
        kind load docker-image ghcr.io/${{ env.LOWERCASE_REPO }}:latest --name kind
      
    - name: Deploy to Kind Cluster
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/sfe-devops-app
        kubectl get pods
        kubectl get services
      
    - name: Test Application
      run: |
        # Port-forward to access the service
        kubectl port-forward service/sfe-devops-app-service 8080:80 &
        sleep 5
        curl http://localhost:8080/health
        curl http://localhost:8080/